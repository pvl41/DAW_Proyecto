<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Proveedor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <h2 class="mb-4">Gestión de Proveedores</h2>

    <!-- FORMULARIO -->
    <form th:action="@{/proveedores/guardar}" method="post" th:object="${proveedor}">
        <input type="hidden" th:field="*{idProveedor}">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>RUC</label>
                <input type="text" class="form-control" th:field="*{ruc}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Dirección</label>
                <input type="text" class="form-control" th:field="*{direccion}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Teléfono</label>
                <input type="text" class="form-control" th:field="*{telefono}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Activo</label>
                <select class="form-select" th:field="*{activo}">
                    <option th:value="true">Sí</option>
                    <option th:value="false">No</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-success">
            Guardar
        </button>
        <a th:href="@{/proveedores}" class="btn btn-secondary">Limpiar</a>
    </form>

    <hr>

    <!-- TABLA -->
    <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>RUC</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Activo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${listaProveedores}">
            <td th:text="${p.idProveedor}"></td>
            <td th:text="${p.nombre}"></td>
            <td th:text="${p.ruc}"></td>
            <td th:text="${p.telefono}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.activo ? 'Sí' : 'No'}"></td>
            <td>
                <a th:href="@{/proveedores/editar/{id}(id=${p.idProveedor})}"
                   class="btn btn-warning btn-sm">Editar</a>

                <a th:href="@{/proveedores/eliminar/{id}(id=${p.idProveedor})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Eliminar proveedor?')">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
